<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../static/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Cabin Defects Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
     <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">-->

    <link href="../static/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../static/css/demo.css" rel="stylesheet" />
    <link href="../static/css/entry_style.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="wrapper">
        <div class="loader hidden" ></div>
        <div class="sidebar" data-color="purple" data-image="../static/img/sidebar-1.jpg">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
    -->

            <div class="sidebar-wrapper">
                <ul class="nav">


                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar  navbar-absolute">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"> SmartLog </a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                 <a href="#"  id="location" class="dropdown-toggle" data-toggle="dropdown">
                                  <i class="material-icons">flight_takeoff</i>
                                    FLT-ID:100098
                                </a>
                            </li>

                            <li>
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="material-icons">person</i>
                                    <p class="hidden-lg hidden-md">Profile</p>
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid" id="showDashboardResults">

                    <div class="row">

                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                    <div data-id="reported" class="col-lg-12 col-sm-12 card-header-divs active ">  Create new Defect </div>

                                </div>
                        <div class="card-content reported" id="">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Assignee</label>
                                                    <input type="text" class="form-control" disabled value="Drake Bell">
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Flight ID</label>
                                                    <input id="aircraftId" type="text" class="form-control" value="100098">
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Aircraft</label>
                                                    <input type="text" class="form-control" value="Boeing 777-300ER">
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">From</label>
                                                    <input id="from" type="text" class="form-control" value="NGO">
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">To</label>
                                                    <input id="to" type="text" class="form-control" value="SFO">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label selected">Select Issue</label>
                                                    <select type="text" class="form-control issue-select"><option selected disabled>Select Issue</option></select>

                                                </div>
                                            </div>

                                        </div>

                                        <div class="hidden issue">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label selected">Sub Issue</label>
                                                    <select type="text" class="form-control hidden sub-issue seatbelt" >
                                                        <option >Damaged Seat Belt Webbing</option>
                                                        <option >Seat Belt Lock Issues</option>
                                                        <option >Seat Belt Retractor Problems</option>
                                                        <option >--- ADD NEW ---</option>
                                                    </select>

                                                     <input  placeholder="Sub Issue" type="text" class="form-control hidden sub-issue others">

                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Seat number</label>
                                                    <input type="text" class="form-control" value="10F">
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Priority</label>
                                                    <select type="text" class="form-control priority">
                                                        <option selected>Standard</option>
                                                        <option >High</option>
                                                        <option >Low</option>
                                                        <option >Normal</option>
                                                        </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Notes</label>
                                                    <div class="form-group label-floating">
                                                        <textarea class="form-control" rows="5"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button  style="background:#0d6ec0" class="btn submit pull-right">Submit</button>
                                        </div>
                                        <div class="clearfix"></div>
                                    </form>

                    </div>
                            <div class="card-header" data-background-color="purple" style="    margin-top: 50px;">
                                    <div data-id="past" class="col-lg-12 col-sm-12 card-header-divs active">  Reported Defects </div>

                                </div>

                            <div class="card-content past table-responsive ">
                                    <table class="table table-hover">
                                        <thead class="text-warning">
                                           <th>TimeStamp</th>
                                            <th>Aircraft ID</th>
                                            <th>Issue</th>
                                            <th>Technician</th>
                                            <th>Priority</th>
                                            <th></th>






                                        </thead>
                                         <tbody class="completed">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                </div>

            </div>

        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="../static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="../static/js/chartist.min.js"></script>
<!--  Dynamic Elements plugin -->
<script src="../static/js/arrive.min.js"></script>
<!--  PerfectScrollbar Library -->
<script src="../static/js/perfect-scrollbar.jquery.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../static/js/bootstrap-notify.js"></script>
<!--  Google Maps Plugin    -->
<!-- Material Dashboard javascript methods -->
<script src="./static/js/material-dashboard.js?v=1.2.0"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="./static/js/demo_entry.js"></script>


</html>
