<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../static/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Cabin Defects Log</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->

<!--<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">-->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
     <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">-->

    <link href="../static/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../static/css/demo.css" rel="stylesheet" />
    <link href="../static/css/log_style.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="wrapper">
        <div class="loader hidden" ></div>
        <div class="sidebar" data-color="purple" data-image="../static/img/sidebar-1.jpg">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
    -->

            <div class="sidebar-wrapper">
                <ul class="nav">


                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar  navbar-absolute">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"> SmartLog </a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                 <a href="#"  id="location" class="dropdown-toggle" data-toggle="dropdown">
                                   <i class="material-icons">add_location</i>
                                    SFO
                                </a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" id="notificationId" data-toggle="dropdown">
                                    <i class="material-icons">notifications</i>
                                    <span id="fivenot" class="notification"></span>
                                    <p class="hidden-lg hidden-md">Notifications</p>
                                </a>
                                <ul class="dropdown-menu">


                                </ul>
                            </li>
                            <li>
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="material-icons">person</i>
                                    <p class="hidden-lg hidden-md">Profile</p>
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid" id="showDashboardResults">

                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="pull-right"><input type="text" placeholder="Sort By: Date"  class="form-control">  </div>
                            <div class="card">
                                <div class="col-lg-12 card-header" >

                                      <div data-id="reported" class="col-lg-6 col-sm-6 card-header-divs active "> New Defects </div>
                                     <div data-id="past" class="col-lg-6 col-sm-6 card-header-divs ">  Marked Defects </div>


                                </div>
                                <div class="card-content reported table-responsive">
                                    <table class="table table-hover">
                                        <thead class="text-warning">
                                           <th>TimeStamp</th>
                                            <th>Aircraft ID</th>
                                            <th>Issue</th>
                                            <th>Source</th>
                                            <th>Arrival Time</th>
                                            <th>Estimated Fix time</th>
                                            <th></th>
                                           <th>Comment</th>






                                        </thead>
                                         <tbody class="pending">

                                        </tbody>
                                    </table>
                                </div>
                                 <div class="card-content past table-responsive hidden">
                                    <table class="table table-hover">
                                        <thead class="text-warning">
                                           <th>TimeStamp</th>
                                            <th>Aircraft ID</th>
                                            <th>Issue</th>
                                            <th>Technician</th>
                                            <th>Arrival Time</th>
                                            <th></th>






                                        </thead>
                                         <tbody class="completed">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../static/js/material.min.js" type="text/javascript"></script>

<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<!--  Dynamic Elements plugin -->
<script src="../static/js/arrive.min.js"></script>
<!--  PerfectScrollbar Library -->
<script src="../static/js/perfect-scrollbar.jquery.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../static/js/bootstrap-notify.js"></script>
<!--  Google Maps Plugin    -->
<!-- Material Dashboard javascript methods -->
<script src="./static/js/material-dashboard.js?v=1.2.0"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="./static/js/demo_log.js"></script>


</html>
